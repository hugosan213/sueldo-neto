<!DOCTYPE html>
<html lang="es">
<head>

  <title>Simulador de Sueldo Neto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Simulador de Sueldo Neto</h1>

    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
